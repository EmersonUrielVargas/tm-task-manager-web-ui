
<form [formGroup]="taskForm" class="flex w-full flex-col gap-3 h-full px-6 py-2">
    <div class="flex w-full h-full items-center justify-center py-2">
        <div class="group relative flex w-full">
            <label for="title" class="absolute left-0
                top-1 cursor-text
                order-1
                group-has-focus:text-xs
                group-has-focus:-top-4
                group-has-focus:text-amber-800
                transition-all delay-75"
                [ngClass]="{
                    '-top-4 text-xs text-amber-800':taskForm.get('title')?.value,
                    'top-1 text-gray-600':!taskForm.get('title')?.value,
                }"
                >
                Titulo
            </label>
            <input type="text" aria-labelledby="title" class="border-b
                py-1 relative
                order-2  w-full
                border-gray-400
                focus:outline-none
              focus:border-amber-600
                focus:border-b-2
                transition-colors"
                formControlName="title"
                required
                >
            
        </div>
    </div>

    <div class="flex w-full items-center justify-center py-2">
        <div class="group relative flex w-full">
            <label for="description" class="absolute left-0
                cursor-text
                order-1
                group-has-focus:text-xs
                group-has-focus:-top-4
                group-has-focus:text-amber-800
                transition-all delay-75"
                [ngClass]="{
                    '-top-4 text-xs text-amber-800':taskForm.get('description')?.value,
                    'top-1 text-gray-600':!taskForm.get('description')?.value,
                }">
                Descripcion
            </label>
            <input type="text" aria-labelledby="description" class="border-b
                py-1 relative focus:outline-none order-4
                focus:border-amber-600 w-full
                border-gray-400
                focus:border-b-2
                transition-colors"
                required
                formControlName="description">
            
        </div>
    </div>

    <div class="w-full justify-end flex items-center gap-2">  
        <button class="w-1/4 flex justify-center
            items-center shadow-xs h-9 p-2
            rounded-lg bg-red-100 border
            text-red-700 border-red-200
            cursor-pointer
            hover:shadow-gray-500
            hover:shadow-sm
            hover:font-medium
            justify-items-center"
            (click)="cancelEdition()">
            Cancelar
        </button>
        <button class="bg-lime-600 border p-2
            text-white shadow-xs
            border-green-600
            w-1/4 h-9 justify-items-center
            cursor-pointer
            hover:shadow-gray-500
            hover:shadow-sm
            hover:font-medium
            disabled:bg-gray-300
            disabled:text-gray-500
            disabled:border-gray-300
            rounded-lg"
            [disabled]="!this.taskForm.valid"
            (click)="saveTask()"
            >
            Guardar
        </button>
    </div>
</form>
