<div class="relative flex w-full mt-1">
    @if (showFormRegister()) {
        <div class=" relative w-full h-full flex box-border py-6  border-4 border-b-0 inset-shadow-sm bg-amber-50 inset-shadow-orange-300 border-orange-300 justify-center rounded-t-xl">
            <form-task class="w-full" (cancel)="enableFormRegister(false)" (taskChange)="saveNewTask($event)"></form-task> 
        </div>
    }@else{
        <div class="relative flex w-full bg-orange-200  min-h-15 max-h-20 h-15 justify-center overflow-visible rounded-t-xl">
            <button class="bg-amber-500 rounded-full
                h-14 w-14 absolute -top-6 flex justify-center
                items-center text-white
                active:outline-2 outline-amber-600 outline-offset-2
                active:bg-amber-600
                hover:bg-amber-600"
                (click)="enableFormRegister(true)">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-3/6 h-3/6" viewBox="0 0 24 24">
                    <g fill="none" stroke="#fff" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.7">
                        <path d="M5 12h14">
                            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="16;0" />
                        </path>
                        <path d="M12 5v14">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.3s" dur="0.3s" values="16;0" />
                        </path>
                    </g>
                </svg>
            </button>
        </div>
    }
</div>
