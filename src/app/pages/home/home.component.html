
<div class="flex justify-center w-full">
    <div class="flex flex-col md:max-w-150 justify-items-center h-screen">
        <div class="grow-0 row-auto px-4 pt-2 text-center">
            <h1 class="font-medium">{{title}}</h1>
        </div>
        <div class="grow-7 flex flex-col w-full py-2 px-4 h-full
            overflow-y-hidden box-border gap-1
            ">
            <div class="sticky flex flex-col w-full border-b-2 border-gray-300 py-3">
                <label for="filterStatus"
                    class="text-xs text-amber-800"
                    >Filtrar por estado:</label>
                <select 
                    class="border-2 border-amber-600 rounded-md appearance-none p-2 text-amber-900
                        focus-visible:outline-none focus-visible:border-amber-800
                        forced-colors:appearance-none"
                    name="filter"
                    id="filterStatus"
                    (change)="filterTask($event.target)">
                    <option value="" >Todas</option>
                    @for (status of statusTask; track $index) {
                        <option [value]="status" >{{status}}</option>
                    }
                </select>
            </div>
            <div class="flex flex-col-reverse box-border gap-3 py-2 pl-1 pr-1 customScrollBar overflow-y-auto pb-10">
                @for (task of tasks(); track $index; let index = $index) {
                    <div class="">
                        <task
                            [task]="task"
                            class="w-full"
                            (removeTask)="removeOneTask($event)"
                            (updateTask)="updateTask($event)"
                        ></task>
                    </div>
                }
            </div>
        </div>
        <add-new-task 
            class="basis-1 grow-2 w-full bottom-0 h-full"
            (taskNew)="registerNewTask($event)"
        ></add-new-task>
    </div>
</div>
